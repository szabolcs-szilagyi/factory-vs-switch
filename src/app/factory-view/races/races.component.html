<h2>{{ data.dataType }}</h2>

<div class="race" *ngFor="let race of data.data">
  <div class="raw">
    <pre>{{ jsonStringify(race) }}</pre>
  </div>
  <div class="details" *ngIf="details[race.index]">
    <h4>Age</h4>
    <p>{{ details[race.index].age }}</p>
    <h4>Alignment</h4>
    <p>{{ details[race.index].alignment }}</p>
  </div>
</div>
